version: '3.8'
services:
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3001:3001
    command: npm run start:dev
    profiles: ["dev"]

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    command: npm run start:dev
    profiles: ["prod"]

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    profiles: ["dev"]

volumes:
  db_data:
